name: Build o1js
description: 'All of the building steps for o1js'

permissions:
  contents: write

inputs:
  proof_systems_commit:
    description: 'proof_systems commit to use'
    required: false
    default: ''
  method:
    description: 'Build method: "default" or "devshell"'
    required: false
    default: 'default'
  nix_version:
    description: 'Nix version to use'
    required: false
    default: '2.29.1'

runs:
  using: "composite"
  steps:
    - uses: nixbuild/nix-quick-install-action@v32
      continue-on-error: true
      with:
        nix_version: ${{ inputs.nix_version }}
        nix_conf: |
          keep-env-derivations = true
          keep-outputs = true
          require-sigs = false
    - name: Disable smudging
      shell: bash
      run: echo "GIT_LFS_SKIP_SMUDGE=1" >> $GITHUB_ENV
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: use proof_systems_commit if provided
      if: ${{ inputs.proof_systems_commit != '' }}
      shell: bash
      run: |
        git -C src/mina/src/lib/crypto/proof-systems fetch origin ${{ inputs.proof_systems_commit }}
        git -C src/mina/src/lib/crypto/proof-systems clean -fdx
        git -C src/mina/src/lib/crypto/proof-systems checkout ${{ inputs.proof_systems_commit }}
        git -C src/mina/src/lib/crypto/proof-systems clean -fdx
        git -C src/mina add src/lib/crypto/proof-systems

    - name: cache bindings
      uses: actions/cache@v4
      id: bindings-cache
      with:
        path: |
          src/bindings/compiled
          src/bindings/mina-transaction/gen
        key: bindings-${{ github.event.pull_request.head.sha || github.sha }}-${{ inputs.proof_systems_commit }}-${{ inputs.method }}
    - name: Build the o1js bindings (default)
      if: ${{ steps.bindings-cache.outputs.cache-hit != 'true' && inputs.method == 'default' }}
      shell: bash
      run: |
        set -Eeu
        nix run .#generate-bindings --max-jobs auto
    - name: Build the o1js bindings (devshell)
      if: ${{ steps.bindings-cache.outputs.cache-hit != 'true' && inputs.method == 'devshell' }}
      shell: bash
      run: |
        set -Eeu
        nix develop . --command npm run build:update-bindings
    - name: Cache dependencies and build
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.npm
          node_modules
          dist
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js') }}
    - name: Build examples
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        npm ci
        npm run build:examples
    - name: Build o1js clean
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        rm -fr dist
        npm ci
        npm run build

    - name: Cache repository
      uses: actions/cache@v4
      with:
        path: .
        key: repo-${{ github.sha }}

