name: Build o1js
description: 'All of the building steps for o1js'

permissions:
  contents: write

inputs:
  cache_id:
    required: true
  nar_secret:
    required: true
  gcp_secret:
    required: true

runs:
  using: "composite"
  steps:
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        reinstall: true
        extra-conf: |
          keep-env-derivations = true
          keep-outputs = true
          accept-flake-config = true
          extra-trusted-substituters = https://storage.googleapis.com/mina-nix-cache https://cache.nixos.org
          extra-trusted-public-keys = mina-nix-cache-1:djtioLfv2oxuK2lqPUgmZbf8bY8sK/BnYZCU2iU5Q10= nix-cache.minaprotocol.org:D3B1W+V7ND1Fmfii8EhbAbF1JXoe2Ct4N34OKChwk2c= nix-cache.minaprotocol.org:fdcuDzmnM0Kbf7yU4yywBuUEJWClySc1WIF6t6Mm8h4=
          require-sigs = false

    - name: Disable smudging
      shell: bash
      run: |
        nix show-config | grep trusted-public-keys
        echo "GIT_LFS_SKIP_SMUDGE=1" >> $GITHUB_ENV
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: cache bindings
      uses: actions/cache@v4
      id: bindings-cache
      with:
        path: |
          src/bindings/compiled
          src/bindings/mina-transaction/gen
        key: bindings-${{ github.event.pull_request.head.sha || github.sha }}

    - name: Build the o1js bindings
      if: steps.bindings-cache.outputs.cache-hit != 'true'
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.cache_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.gcp_secret }}
      shell: bash
      run: |
        set -Eeu
        ./pin.sh
        nix build o1js#bindings --accept-flake-config
        temp_key=$(mktemp)
        echo ${{ inputs.nar_secret }} > "$temp_key"
        nix store sign --key-file "$temp_key" --recursive ./result
        nix path-info ./result --recursive | xargs nix copy --to "s3://mina-nix-cache?endpoint=https://storage.googleapis.com"
        nix run o1js#generate-bindings --max-jobs auto
        rm "$temp_key"

    - name: Cache dependencies and build
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.npm
          node_modules
          dist
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js') }}

    - name: Build examples
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        npm ci
        npm run build:examples
    - name: Build o1js clean
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        rm -fr dist
        npm ci
        npm run build

    - name: Cache repository
      uses: actions/cache@v4
      with:
        path: .
        key: repo-${{ github.sha }}

