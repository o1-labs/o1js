name: Test o1js against lightnet
on:
  push:
    branches:
      - main
      - v3
      - v1
  pull_request:
    branches:
      - main
      - v3
      - v1
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  master:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    services:
      mina-local-network:
        image: o1labs/mina-local-network:master-latest-lightnet
        env:
          NETWORK_TYPE: 'single-node'
          PROOF_LEVEL: 'none'
        ports:
          - 3085:3085
          - 5432:5432
          - 8080:8080
          - 8181:8181
          - 8282:8282
        volumes:
          - /tmp:/root/logs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Wait for bindings-cache
        uses: fountainhead/action-wait-for-check@5a908a24814494009c4bb27c242ea38c93c593be
        with:
          checkName: "build-bindings-ubuntu"
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Restore bindings-cache
        uses: actions/cache@v4
        with:
          path: |
            src/bindings/compiled
            src/bindings/mina-transaction/gen
          key: bindings-${{ github.event.pull_request.head.sha || github.sha }}
          fail-on-cache-miss: true
      - name: Use shared steps for live testing jobs
        uses: ./.github/actions/live-tests-shared
        with:
          mina-branch-name: master
  compatible:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    services:
      mina-local-network:
        image: o1labs/mina-local-network:compatible-latest-lightnet
        env:
          NETWORK_TYPE: 'single-node'
          PROOF_LEVEL: 'none'
        ports:
          - 3085:3085
          - 5432:5432
          - 8080:8080
          - 8181:8181
          - 8282:8282
        volumes:
          - /tmp:/root/logs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Wait for bindings-cache
        uses: fountainhead/action-wait-for-check@5a908a24814494009c4bb27c242ea38c93c593be
        with:
          checkName: "build-bindings-ubuntu"
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Restore bindings-cache
        uses: actions/cache@v4
        with:
          path: |
            src/bindings/compiled
            src/bindings/mina-transaction/gen
          key: bindings-${{ github.event.pull_request.head.sha || github.sha }}
          fail-on-cache-miss: true
      - name: Use shared steps for live testing jobs
        uses: ./.github/actions/live-tests-shared
        with:
          mina-branch-name: compatible
