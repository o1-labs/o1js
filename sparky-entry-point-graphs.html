            border: 1px solid #f39c12;
        }

            flex: 1;
            position: relative;
            min-height: 250px;
        }

            cursor: pointer;
        }

            stroke-width: 2;
            stroke: white;

            filter: brightness(1.2) drop-shadow(0 0 8px currentColor);

            font-size: 11px;
            font-weight: 500;
            text-anchor: middle;
            fill: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke-width: 2;
            opacity: 0.8;
            marker-end: url(#arrowhead);
        }

        .link:hover {
            stroke-width: 3;
            opacity: 1;
        }

            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;

            border: 2px solid white;

            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a90e2;

                .attr("height", height);
            
            // Add arrow marker
            const defs = svg.append("defs");
            defs.append("marker")
                .attr("id", `arrowhead-${entryPoint}`)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 8)
                .attr("refY", 0)
                .attr("markerWidth", 5)
                .attr("markerHeight", 5)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#4a90e2");
            
            // Create nodes
            const nodes = [
                { id: entryPoint, name: entryPoint, type: 'entry', level: 0, x: width / 2, y: 30 }
            ];
            
            // Add call targets as nodes
            const levelHeight = 60;
            const nodesByLevel = {};
            
            data.calls.forEach(call => {
                if (!nodesByLevel[call.level]) {
                    nodesByLevel[call.level] = [];
                }
                nodesByLevel[call.level].push(call);
                
                nodes.push({
                    id: call.target,
                    name: call.target,
                    type: call.type,
                    level: call.level,
                    parent: call.parent || entryPoint
                });
            });
            
            // Position nodes by level
            Object.keys(nodesByLevel).forEach(level => {
                const levelNodes = nodesByLevel[level];
                const levelY = 30 + parseInt(level) * levelHeight;
                const spacing = width / (levelNodes.length + 1);
                
                levelNodes.forEach((node, i) => {
                    const nodeObj = nodes.find(n => n.id === node.target);
                    if (nodeObj) {
                        nodeObj.x = spacing * (i + 1);
                        nodeObj.y = levelY;
                    }
                });
            });
            
            // Create links
            const links = data.calls.map(call => ({
                source: nodes.find(n => n.id === (call.parent || entryPoint)),
                target: nodes.find(n => n.id === call.target)
            })).filter(l => l.source && l.target);
            
            // Draw links
            const linkGroup = svg.append("g");
            linkGroup.selectAll("path")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d => {
                    const dx = d.target.x - d.source.x;
                    const dy = d.target.y - d.source.y;
                    const dr = Math.sqrt(dx * dx + dy * dy) * 0.7;
                    return `M${d.source.x},${d.source.y + 10}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y - 10}`;
                })
                .attr("stroke", "#4a90e2")
                .attr("marker-end", `url(#arrowhead-${entryPoint})`);
            
            // Draw nodes
            const nodeGroup = svg.append("g");
            const nodeElements = nodeGroup.selectAll("g")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeElements.append("circle")
                .attr("class", "node-circle")
                .attr("r", d => d.type === 'entry' ? 12 : 8)
                .attr("fill", d => getNodeColor(d.type));
            
            nodeElements.append("text")
                .attr("class", "node-label")
                .attr("y", d => d.type === 'entry' ? 25 : 20)
                .text(d => {
                    const maxLen = 15;
                    return d.name.length > maxLen ? d.name.substring(0, maxLen - 2) + '..' : d.name;
                });
            
            // Add hover effects
            nodeElements.on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`
                    <strong>${d.name}</strong><br/>
                    Type: ${d.type}<br/>
                    Level: ${d.level}
                `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
        }

        // Render all graphs
        function renderGraphs() {
            const container = document.getElementById('visualization');
            container.innerHTML = '';
            
            let visibleCount = 0;
            let graphCount = 0;
            
            Object.entries(entryPointGraphs).forEach(([entryPoint, data]) => {
                if (currentFilter === 'all' || data.category === currentFilter) {
                    visibleCount++;
                    graphCount++;
                    
                    const graphContainer = document.createElement('div');
                    graphContainer.className = 'entry-point-container';
                    
                    const title = document.createElement('div');
                    title.className = 'entry-point-title';
                    title.textContent = entryPoint;
                    graphContainer.appendChild(title);
                    
                    const svgContainer = document.createElement('div');
                    svgContainer.className = 'graph-container';
                    graphContainer.appendChild(svgContainer);
                    
                    container.appendChild(graphContainer);
                    
                    createEntryPointGraph(svgContainer, entryPoint, data);
                }
            });
            
            // Update stats
            document.getElementById('entry-count').textContent = Object.keys(entryPointGraphs).length;
            document.getElementById('graph-count').textContent = graphCount;
            document.getElementById('visible-count').textContent = visibleCount;
        }

        // Event listeners
        document.getElementById('show-all').addEventListener('click', function() {
            currentFilter = 'all';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-field').addEventListener('click', function() {
            currentFilter = 'field';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-gates').addEventListener('click', function() {
            currentFilter = 'gates';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-poseidon').addEventListener('click', function() {
            currentFilter = 'poseidon';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-run').addEventListener('click', function() {
            currentFilter = 'run';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-constraint').addEventListener('click', function() {
            currentFilter = 'constraint';
            updateButtons();
            renderGraphs();
        });

        function updateButtons() {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            
            switch(currentFilter) {
                case 'field':
                    document.getElementById('show-field').classList.add('active');
                    break;
                case 'gates':
                    document.getElementById('show-gates').classList.add('active');
                    break;
                case 'poseidon':
                    document.getElementById('show-poseidon').classList.add('active');
                    break;
                case 'run':
                    document.getElementById('show-run').classList.add('active');
                    break;
                case 'constraint':
                    document.getElementById('show-constraint').classList.add('active');
                    break;
                default:
                    document.getElementById('show-all').classList.add('active');
            }
        }

        // Initialize
        console.log('üéØ Initializing entry point graphs...');
        renderGraphs();
        console.log('‚úÖ Sparky Entry Point Graphs ready!');
    </script>
