                ]

            // Backend Management APIs (2 entry points)
            'resetSparkyBackend': {
                category: 'bridge',
                implemented: true,
                calls: []
            },

            'resetSparkyState': {
                category: 'bridge',
                implemented: true,
                calls: [
                    { target: 'sparkyInstance.runReset', type: 'wasm', level: 1 }
                ]
            }
        };

        // Global state
        let currentFilter = 'all';
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Node color mapping
        function getNodeColor(type) {
            switch (type) {
                case 'entry': return '#f39c12';    // Orange for entry points
                case 'wasm': return '#e74c3c';     // Red for WASM calls
                case 'snarky': return '#2ecc71';   // Green for Snarky calls
                case 'util': return '#9b59b6';     // Purple for utilities
                case 'not-impl': return '#95a5a6'; // Gray for not implemented
                default: return '#3498db';         // Blue default
            }
        }

        // Create individual graph for each entry point
        function createEntryPointGraph(container, entryPoint, data) {
            const width = 330;
            const height = 200;
            
            const svg = d3.select(container)
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            // Add arrow marker
            const defs = svg.append("defs");
            defs.append("marker")
                .attr("id", `arrowhead-${entryPoint.replace(/\./g, '-')}`)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 8)
                .attr("refY", 0)
                .attr("markerWidth", 5)
                .attr("markerHeight", 5)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#4a90e2");
            
            // Create nodes
            const nodes = [
                { id: entryPoint, name: entryPoint, type: 'entry', level: 0, x: width / 2, y: 25 }
            ];
            
            if (!data.implemented) {
                // For not implemented functions, just show a single "NOT IMPLEMENTED" node
                nodes.push({
                    id: 'not-implemented',
                    name: 'NOT IMPLEMENTED',
                    type: 'not-impl',
                    level: 1,
                    x: width / 2,
                    y: 80
                });
            } else if (data.calls.length === 0) {
                // For functions with no calls (direct returns), show a "DIRECT RETURN" node
                nodes.push({
                    id: 'direct-return',
                    name: 'DIRECT RETURN',
                    type: 'util',
                    level: 1,
                    x: width / 2,
                    y: 80
                });
            } else {
                // Add call targets as nodes
                const levelHeight = 45;
                const nodesByLevel = {};
                
                data.calls.forEach(call => {
                    if (!nodesByLevel[call.level]) {
                        nodesByLevel[call.level] = [];
                    }
                    nodesByLevel[call.level].push(call);
                    
                    nodes.push({
                        id: call.target,
                        name: call.target,
                        type: call.type,
                        level: call.level,
                        parent: call.parent || entryPoint
                    });
                });
                
                // Position nodes by level
                Object.keys(nodesByLevel).forEach(level => {
                    const levelNodes = nodesByLevel[level];
                    const levelY = 25 + parseInt(level) * levelHeight;
                    const spacing = width / (levelNodes.length + 1);
                    
                    levelNodes.forEach((node, i) => {
                        const nodeObj = nodes.find(n => n.id === node.target);
                        if (nodeObj) {
                            nodeObj.x = spacing * (i + 1);
                            nodeObj.y = levelY;
                        }
                    });
                });
            }
            
            // Create links
            const links = [];
            if (data.implemented && data.calls.length > 0) {
                links.push(...data.calls.map(call => ({
                    source: nodes.find(n => n.id === (call.parent || entryPoint)),
                    target: nodes.find(n => n.id === call.target)
                })).filter(l => l.source && l.target));
            } else if (!data.implemented || data.calls.length === 0) {
                // Create a link from entry point to the single child node
                const childNode = nodes.find(n => n.level === 1);
                if (childNode) {
                    links.push({
                        source: nodes.find(n => n.id === entryPoint),
                        target: childNode
                    });
                }
            }
            
            // Draw links
            const linkGroup = svg.append("g");
            linkGroup.selectAll("path")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d => {
                    const dx = d.target.x - d.source.x;
                    const dy = d.target.y - d.source.y;
                    const dr = Math.sqrt(dx * dx + dy * dy) * 0.5;
                    return `M${d.source.x},${d.source.y + 8}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y - 8}`;
                })
                .attr("stroke", "#4a90e2")
                .attr("marker-end", `url(#arrowhead-${entryPoint.replace(/\./g, '-')})`);
            
            // Draw nodes
            const nodeGroup = svg.append("g");
            const nodeElements = nodeGroup.selectAll("g")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeElements.append("circle")
                .attr("class", "node-circle")
                .attr("r", d => d.type === 'entry' ? 10 : 6)
                .attr("fill", d => getNodeColor(d.type));
            
            nodeElements.append("text")
                .attr("class", "node-label")
                .attr("y", d => d.type === 'entry' ? 20 : 16)
                .text(d => {
                    const maxLen = d.type === 'entry' ? 18 : 12;
                    return d.name.length > maxLen ? d.name.substring(0, maxLen - 2) + '..' : d.name;
                });
            
            // Add hover effects
            nodeElements.on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`
                    <strong>${d.name}</strong><br/>
                    Type: ${d.type}<br/>
                    Level: ${d.level}
                `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
        }

        // Render all graphs
        function renderGraphs() {
            const container = document.getElementById('visualization');
            container.innerHTML = '';
            
            let visibleCount = 0;
            let implementedCount = 0;
            
            Object.entries(entryPointGraphs).forEach(([entryPoint, data]) => {
                if (currentFilter === 'all' || data.category === currentFilter) {
                    visibleCount++;
                    if (data.implemented) implementedCount++;
                    
                    const graphContainer = document.createElement('div');
                    graphContainer.className = 'entry-point-container';
                    
                    const title = document.createElement('div');
                    title.className = 'entry-point-title';
                    title.textContent = `${entryPoint}${data.implemented ? '' : ' (NOT IMPL)'}`;
                    if (!data.implemented) {
                        title.style.color = '#95a5a6';
                        title.style.borderColor = '#95a5a6';
                        title.style.backgroundColor = 'rgba(149, 165, 166, 0.2)';
                    }
                    graphContainer.appendChild(title);
                    
                    const svgContainer = document.createElement('div');
                    svgContainer.className = 'graph-container';
                    graphContainer.appendChild(svgContainer);
                    
                    container.appendChild(graphContainer);
                    
                    createEntryPointGraph(svgContainer, entryPoint, data);
                }
            });
            
            // Update stats
            document.getElementById('visible-count').textContent = visibleCount;
            document.getElementById('impl-count').textContent = `${implementedCount}/${visibleCount} implemented`;
        }

        // Event listeners
        document.getElementById('show-all').addEventListener('click', function() {
            currentFilter = 'all';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-field').addEventListener('click', function() {
            currentFilter = 'field';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-gates').addEventListener('click', function() {
            currentFilter = 'gates';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-run').addEventListener('click', function() {
            currentFilter = 'run';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-constraint').addEventListener('click', function() {
            currentFilter = 'constraint';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-poseidon').addEventListener('click', function() {
            currentFilter = 'poseidon';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-circuit').addEventListener('click', function() {
            currentFilter = 'circuit';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-group').addEventListener('click', function() {
            currentFilter = 'group';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-bridge').addEventListener('click', function() {
            currentFilter = 'bridge';
            updateButtons();
            renderGraphs();
        });

        document.getElementById('show-util').addEventListener('click', function() {
            currentFilter = 'util';
            updateButtons();
            renderGraphs();
        });

        function updateButtons() {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            
            switch(currentFilter) {
                case 'field':
                    document.getElementById('show-field').classList.add('active');
                    break;
                case 'gates':
                    document.getElementById('show-gates').classList.add('active');
                    break;
                case 'run':
                    document.getElementById('show-run').classList.add('active');
                    break;
                case 'constraint':
                    document.getElementById('show-constraint').classList.add('active');
                    break;
                case 'poseidon':
                    document.getElementById('show-poseidon').classList.add('active');
                    break;
                case 'circuit':
                    document.getElementById('show-circuit').classList.add('active');
                    break;
                case 'group':
                    document.getElementById('show-group').classList.add('active');
                    break;
                case 'bridge':
                    document.getElementById('show-bridge').classList.add('active');
                    break;
                case 'util':
                    document.getElementById('show-util').classList.add('active');
                    break;
                default:
                    document.getElementById('show-all').classList.add('active');
            }
        }

        // Initialize
        console.log('üéØ Initializing entry point graphs from code analysis...');
        renderGraphs();
        console.log('‚úÖ Sparky Entry Point Graphs ready! 78 total entry points loaded.');
    </script>
</body>
</html>
